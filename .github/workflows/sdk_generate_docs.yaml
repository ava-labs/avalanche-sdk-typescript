name: Generate SDK Docs

"on":
  push:
    branches:
      - main
    paths:
      - chainkit/RELEASES.md
  workflow_dispatch: # Allows manual triggering from GitHub Actions

permissions:
  contents: write
  pull-requests: write # Required to create and manage PRs

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the main branch
      - name: Checkout Main Branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # âœ… Remove the "Install Python dependencies" step

      # Step 3: Run the scripts
      - name: Run SDK Docs Script
        run: python scripts/generate_sdk_docs.py

      # Step 4: Create new branch and handle existing PRs
      - name: Create or reset branch
        run: |
          BRANCH_NAME="sdk/auto-docs-update"

          # Check if the branch already exists remotely
          if git ls-remote --heads origin | grep -q "refs/heads/$BRANCH_NAME"; then
            echo "Branch $BRANCH_NAME already exists. Deleting and recreating..."
            git push origin --delete "$BRANCH_NAME"
          fi

          # Delete local branch if it exists
          git branch -D "$BRANCH_NAME" || true

      # Step 5: Commit and Push Changes
      - name: Commit and Push Changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Auto-generate SDK Docs and Readme" || echo "No changes to commit"

      # Step 6: Push to the remote branch
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "Auto-generate SDK Docs and Readme"
          branch: "sdk/auto-docs-update"
          title: "Auto-generated SDK Docs and Readme for Data, Webhooks, and Metrics"
          body: "This PR includes auto-generated sdk docs from the modular sdks from python script."
