overlay: 1.0.0
info:
  title: Overlay to keep specific webhook routes
  version: 1.0.0
actions:
  - target: $.paths.*.*[?(! @['x-speakeasy-group'] == 'webhooks')]
    description: Remove all paths that are not part of the webhooks group
    remove: true
  - target: $.paths['/v1/webhooks'].post
    description: Keep the /v1/webhooks POST endpoint in usage example of root readme
    update:
      x-speakeasy-usage-example: true
