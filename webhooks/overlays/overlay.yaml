overlay: 1.0.0
info:
  title: Overlay to keep specific webhook routes
  version: 1.0.0
actions:
  - target: $.paths['/v1/health-check'].get
    description: Keep the /v1/health-check GET endpoint in the OpenAPI spec
    update:
      x-speakeasy-group: 'webhooks'
      x-speakeasy-name-override: 'healthCheck'
  - target: $.paths.*.*[?(! (@['x-speakeasy-group'] == 'webhooks' || @['x-speakeasy-group'] == 'webhooks.addresses') )]
    description: Remove all paths that are not part of the webhooks group
    remove: true
  - target: $.paths['/v1/webhooks'].post
    description: Keep the /v1/webhooks POST endpoint in usage example of root readme
    update:
      x-speakeasy-usage-example: true
  - target: $.info
    description: Add a description to the OpenAPI spec
    update:
      description: Webhooks API enables real-time monitoring of on-chain events across the Avalanche C-chain, subnets, and L1 networks. It provides instant notifications for activities like smart contract events, NFT transfers, and wallet transactions. Developers can customize filters to track specific events and verify notifications using shared secrets for security
      title: Webhooks API