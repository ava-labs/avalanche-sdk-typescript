overlay: 1.0.0
info:
  title: Overlay to keep specific webhook routes
  version: 1.0.0
actions:
  - target: $.paths.*.*[?(! @['x-speakeasy-group'] == 'data.webhooks')]
    remove: true
  - target: $.paths.*.*[?(@['x-speakeasy-group'] == 'data.webhooks')]
    update:
      'x-speakeasy-group': 'webhooks'
